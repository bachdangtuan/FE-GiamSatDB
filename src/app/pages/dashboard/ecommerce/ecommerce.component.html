<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">TỔNG QUAN DỊCH VỤ</h4>
        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-sm-6 col-xl-3" *ngFor="let item of chartStatisticsData">
        <app-chart-statistics-widget [mainTitle]="item.mainTitle" [value]="item.value" [subValue]="item.subValue"
                                     [chartType]="item.chartType" [chartData]="item.chartData" [chartColors]="item.chartColors">
        </app-chart-statistics-widget>
    </div>
    <!-- end col -->
</div>
<!-- end row -->

<div class="row">
    <div class="col-xl-3">
        <div class="card">
            <div class="card-body p-0">
                <div class="p-3">
                    <h5 class="card-title header-title mb-0">Thống kê Backup</h5>
                </div>

                <app-widget-overview *ngFor="let item of overviewData" [title]="item.title" [stats]="item.stats"
                                     [icon]="item.icon" iconClass="icon-md"></app-widget-overview>

                <a href="javascript:void(0)" class="p-2 d-block text-end">View All <i class="uil-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <div class="float-end" ngbDropdown placement="bottom-end">
                    <a ngbDropdownToggle class="arrow-none text-muted" href="javascript:void(0)" aria-expanded="false">
                        <i class="uil uil-ellipsis-v"></i>
                    </a>
                </div>
                <h5 class="card-title mb-0 header-title">Revenue</h5>

                <div id="revenue-chart" dir="ltr">
                    <apx-chart class="apex-charts mt-3" [chart]="revenueChart.chart!"
                               [dataLabels]="revenueChart.dataLabels!" [stroke]="revenueChart.stroke!"
                               [series]="revenueChart.series!" [legend]="revenueChart.legend!" [colors]="revenueChart.colors!"
                               [xaxis]="revenueChart.xaxis!" [tooltip]="revenueChart.tooltip!" [yaxis]="revenueChart.yaxis!"
                               [fill]="revenueChart.fill!" *ngIf="revenueChart">
                    </apx-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card">
            <div class="card-body pb-0">
                <div class="float-end" ngbDropdown placement="bottom-end">
                    <a ngbDropdownToggle class="arrow-none text-muted" id="ecommerceDropdown" href="javascript:void(0)"
                       aria-expanded="false">
                        <i class="uil uil-ellipsis-v"></i>
                    </a>
                </div>

                <h5 class="card-title header-title">Targets</h5>
                <div id="targets-chart" dir="ltr">
                    <apx-chart class="apex-charts mt-3" [chart]="targetChart.chart!"
                               [dataLabels]="targetChart.dataLabels!" [stroke]="targetChart.stroke!"
                               [series]="targetChart.series!" [legend]="targetChart.legend!" [grid]="targetChart.grid!"
                               [xaxis]="targetChart.xaxis!" [plotOptions]="targetChart.plotOptions!"
                               [tooltip]="targetChart.tooltip!" *ngIf="targetChart">
                    </apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
