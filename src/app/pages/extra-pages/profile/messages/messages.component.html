<app-advanced-table
        [totalItems]="totalItems"
        [page]="pageCurrent"
        [limit]="limit"
        [pagination]="true"
        [hasRowSelection]="true"
        (pageChange)="updatePage($event)"
>
    <ng-template #theHeaders>
        <tr>
            <th *ngFor="let column of columns" [style.width.px]="column.width" class="text-capitalize">
                {{column.label}}</th>
            <th>Chi Tiáº¿t</th>
        </tr>
    </ng-template>

    <ng-template #theContent>
        <tr *ngFor="let i of records">
            <td>
                <span>{{i?.namePhysicalMachine}}</span>
            </td>
            <td>
                <div *ngIf="i?.type_machine === 'fujitsu'; else providerOther">
                    <img src="./assets/images/fujitsu.png" alt="" width="50">
                </div>
                <ng-template #providerOther>
                    <img src="./assets/images/hpe.png" alt="" width="50">
                </ng-template>
            </td>
            <td>
                <span>{{i?.ipadress}}</span>
            </td>
            <td>
                <span>{{i?.service.slice(0, 18)}}</span>
            </td>
            <td>
                <span>{{i?.cpu}}</span>
            </td>
            <td class="">
                <span>{{i?.ram}}</span>
            </td>
            <td>
                <span *ngIf="i?.disk.length > 11; else FullDulieu">{{i?.disk.slice(0, 9) + '...'}}</span>
                <ng-template #FullDulieu>
                    <span>{{i?.disk}}</span>
                </ng-template>
            </td>
            <td>
                <div class="d-flex gap-1" style="cursor: pointer">
                    <button class="btn" routerLink="/landing" (click)="showDetail(i?.id)">
                        <i data-feather="eye" appFeatherIcon class="icon-dual"></i>
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>

</app-advanced-table>
